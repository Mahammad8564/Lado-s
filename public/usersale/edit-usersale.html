		<div class="customer-address-box">

			<div class="customer-left-bx">
				<table width="100%" border="0" cellspacing="0" cellpadding="0">
					<tbody>
						<tr>
							<td align="left">Customer Name:</td>
							<td align="left" style="padding: 0 0 10px 0px;">
								<input type="text" name="name" ng-model="vm.customer.name" ng-minlength="2" ng-maxlength="50" required>
							</td>
						</tr>
						<tr>
							<td align="left">Address:</td>
							<td align="left" style="padding: 0 0 10px 0px;">
								<input type="text" name="address" ng-model="vm.customer.address" ng-minlength="2" ng-maxlength="50" required>
							</td>
						</tr>
						<tr>
							<td align="left">Mobile No:</td>
							<td align="left">
								<input type="text" name="mobileNumber" ng-model="vm.customer.mobileNumber" ng-minlength="2" ng-maxlength="50" required>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="customer-right-bx customer-left-bx-rt">
				<table width="100%" border="0" cellspacing="0" cellpadding="0">
					<tbody>
						<tr>
							<td align="right" style="padding: 0 0 10px 0px;">Invoice #:</td>
							<td align="right" style="padding: 0 0 10px 0px;">{{vm.newList.id|leadingZero}}</td>
						</tr>
						<tr>
							<td align="right" style="padding: 0 0 10px 0px;">Invoice Date:</td>
							<td align="right" style="padding: 0 0 10px 0px;">{{vm.date | date: dd/mm/yyyy}}</td>
						</tr>
						<!--<tr>
			  <td align="right">P.O. #:</td>
			  <td align="right">1742/2014</td>
			</tr>-->
						<tr>
							<td align="right" style="padding: 0 0 10px 0px;">Due Date:</td>
							<td align="right" style="padding: 0 0 10px 0px;">18/03/2017</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="contant-table-bx">
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tbody>
					<tr>
						<th align="center">Sr. No.</th>
						<th align="center">Product Code</th>
						<th align="center">Product Name</th>
						<th align="center">Qty</th>
						<th align="center">Price</th>
						<th align="center">Action</th>
					</tr>
					<tr>
						<td align="center">1</td>
						<td>
							<input type="text" name="mobileNumber" ng-model="vm.customer.productCode">
						</td>
						<td>
							<input type="text" name="mobileNumber" ng-model="vm.customer.productName" disabled>
						</td>
						<td>
							<input type="text" name="mobileNumber" ng-model="vm.customer.qty" disabled>
						</td>
						<td>
							<input type="text" name="mobileNumber" ng-model="vm.customer.UnitPrice">
						</td>
						<td><a href="" class="add-product-btn" ng-click="vm.track(data)">+</a></td>
					</tr>

			</table>
		</div>
