<div ng-init="vm.activate()">
    <div class="clear-both">


        <div class="sub-header-title">Stats Summary</div>

        <div class="purchase-track-box">

            <div class="row">
                <div class="col-md-2">
                    <div class="box-track">100</div><span>Total Items</span></div>
                <!--<div class="col-md-2">
                    <div class="box-track">70</div><span>Added Items</span></div>-->
                <div class="col-md-2">
                    <div class="box-track">1,00,000</div><span>Total Cost</span></div>
                <div class="col-md-2">
                    <div class="box-track">40</div><span>In Stock Items</span></div>
                <div class="col-md-2">
                    <div class="box-track">60</div><span>Sold Items</span></div>
                <div class="col-md-2">
                    <div class="box-track">60,000</div><span>Total Price</span></div>
                <div class="col-md-2">
                    <div class="box-track">40,000</div><span>Profit</span></div>
            </div>
        </div>


    </div>

    <div class="clear-both">
        <div class="sub-header-title">Charts Summary</div>

        <div class="dashboard-bx-align" ng-init="vm.activate()">
            <div class="col-6 sub-header-title" style="margin-bottom:0px">Bar Chart</div>
            <div class="charts-content-padding">
                <div class="charts-align">
                    <canvas id="bar" class="chart chart-bar" chart-data="vm.data" chart-labels="vm.labels" height="300" width="400">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="dashboard-bx-align" ng-init="vm.activate()">
            <div class="col-6 sub-header-title" style="margin-bottom:0px">Pie Chart</div>
            <div class="charts-content-padding">
                <div class="charts-align">
                    <canvas id="pie" class="chart chart-pie" chart-data="vm.data" chart-labels="vm.labels">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="dashboard-bx-align" ng-init="vm.activate()">
            <div class="col-6 sub-header-title" style="margin-bottom:0px">Doughnut Chart</div>
            <div class="charts-content-padding">
                <div class="charts-align">
                    <canvas id="doughnut" class="chart chart-doughnut" chart-data="vm.data" chart-labels="vm.labels">
                    </canvas>
                </div>
            </div>
        </div>
    </div>


</div>
