<div>
	<div class="sub-header-title">Add/Edit Branch</div>
	<form name="saleForm" novalidate>
		<div class="add-category-box-cont" ng-init="vm.getProductList()">
            <label><em style="color:Red">*</em>Product:</label>
            <select required class="select-action" name="ProductId" ng-model="vm.sale.ProductId">
            <option value="">Please Select</option>
            <option ng-repeat="item in vm.product" value="{{item.id}}">{{item.productName}}</option>
        </select>
            <span class="validation-msg-error" ng-if="(saleForm.ProductId.$dirty || vm.isSubmitted) && saleForm.ProductId.$error.required"><i><b>Category</b></i> is required.</span>
        </div>

		<div class="add-category-box-cont">
			<label>Description:</label>
			<input type="number" ng-model="vm.sale.price">
		</div>
		<div class="add-category-box-cont">
			<label style="padding-top: 0px;">Is Active:</label>
			<input type="checkbox" name="Is Active" style="width: auto;" ng-init="vm.branch.isActive = true" ng-model="vm.branch.isActive">
		</div>
		<div class="add-category-box-cont">
			<label style="padding-top: 0px;">&nbsp;</label>
			<div class="save-cancel-btn">
				<input class="save-new-btn" type="button" value="Sale" ng-click="vm.save(saleForm)">
				<input class="cancel-new-btn" type="button" value="Cancel" ui-sref="secure.branch">
			</div>
		</div>
	</form>
</div>
