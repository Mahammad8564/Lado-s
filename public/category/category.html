
<div ng-init="vm.getList()">
  <div class="sub-header-title">Manage Category</div>
  <div class="search-box"><input type="text" placeholder="Search by Category Name" ng-model="vm.options.search" ng-change="vm.search()">
    <a href="#!/secure/category/new"><input class="add-new-btn" type="button" value="Add New"></a>
  </div>

  <div>
    <h2 class="no-record-found-text" ng-if="!vm.list.length">No data found</h2>

    <table ng-if="vm.list.length" class="table-part" border="0" cellspacing="0" cellpadding="0">
      <tr class="top-purpal-color-row">
        <th>
          <a href="" ng-click="vm.order('categoryName',vm.asc)">
            <font>Category Name</font>
            <span ng-if="vm.asc['categoryName'] === true">
            <img ng-src="/images/up-arrow-1.png" alt="">
          </span>
            <span ng-show="vm.asc['categoryName'] === false">
            <img ng-src="/images/down-arrow-1.png" alt="">
          </span>
          </a>
        </th>
        <th>Status</th>
      </tr>
      <tr ng-repeat="data in vm.list">
        <td data-th="Attributes: " class="top-purpal-color-row2"><a href="" ng-click="vm.edit(data)">{{data.categoryName}}</a></td>
        <td ng-if="data.isActive" data-th="Status: " class="top-purpal-color-row2">Active</td>
        <td ng-if="!data.isActive" data-th="Status: " class="top-purpal-color-row2">Inactive</td>

      </tr>
    </table>
  </div>

  <div class="paging" ng-if="vm.options.totalItems > 10">
    <span class="showing-text-bx">
            Showing {{ ((vm.options.page - 1) * vm.options.pagesize) + 1 }} to
            <t ng-if="(vm.options.page * vm.options.pagesize) > vm.options.totalItems">{{vm.options.totalItems}}</t>
            <t ng-if="(vm.options.page * vm.options.pagesize) < vm.options.totalItems">{{vm.options.page * vm.options.pagesize}}</t>
            of {{vm.options.totalItems}} User Records
        </span>
    <div class="paging-text">
      <ul uib-pagination ng-change="vm.pageChange()" boundary-links="true" max-size="4" force-ellipses="true" total-items="vm.options.totalItems" items-per-page="vm.options.pagesize" ng-model="vm.options.page" class="pagination-sm" previous-text="&lsaquo;"
        next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
    </div>
  </div>
</div>
