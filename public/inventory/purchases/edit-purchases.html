<div>
    <div class="sub-header-title">Add/Edit Purchase</div>
    <div class="add-category-box-cont">
        <label>Purchase Name:</label>
        <input type="text" ng-model="vm.purchase.purchaseName">
    </div>
    <div class="add-category-box-cont">
        <label>Purchase Date:</label>
        <input type="date" ng-model="vm.purchase.purchaseDate">
    </div>
    <div class="add-category-box-cont">
        <label>Description:</label>
        <textarea rows="4" cols="50" ng-model="vm.purchase.description"></textarea>
    </div>
    <div class="add-category-box-cont">
        <label>Total Items:</label>
        <input type="number" ng-model="vm.purchase.totalItems">
    </div>
    <div class="add-category-box-cont">
        <label>Total Cost:</label>
        <input type="number" ng-model="vm.purchase.totalCost">
    </div>
    <div class="add-category-box-cont">
        <label style="padding-top: 0px;">&nbsp;</label>
        <div class="save-cancel-btn">
            <input class="save-new-btn" type="button" value="Save" ng-click="vm.save()"> 
            <input class="cancel-new-btn" type="button" value="Cancel" ui-sref="secure.purchases">
        </div>
    </div>
</div>
